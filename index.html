<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://d3js.org/d3.v7.min.js"></script>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- <link href="https://fonts.cdnfonts.com/css/century-schoolbook" rel="stylesheet"> -->
  
  <title>LLM Inference Graphs</title>
</head>

<body>
  <div id="titlePane">
    <label id="title">LLM Inference Graphs</label>
    <div class="dropdown configSelector">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Configuration
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="dropdown-item configButton active" id="config_throughput" type="button" datadir="Throughput">Throughput</button></li>
        <li><button class="dropdown-item configButton" id="config_kv_cache_block_size" type="button" datadir="KV_Cache_Block_Size">KV Cache Block Size</button></li>
        <li><button class="dropdown-item configButton" id="config_kv_cache_dtype" type="button" datadir="KV_Cache_Dtype">KV Cache dtype</button></li>
        <li><button class="dropdown-item configButton" id="config_parallelism" type="button" datadir="Parallelism">Parallelism</button></li>
        <li><button class="dropdown-item configButton" id="config_power" type="button" datadir="Power">Power</button></li>
        <li><button class="dropdown-item configButton" id="config_quantization" type="button" datadir="Quantization">Quantization</button></li>
        <li><button class="dropdown-item configButton" id="config_kv_cache" type="button" datadir="KV_Cache">KV Cache</button></li>
        <li><button class="dropdown-item configButton" id="config_perplexity" type="button" datadir="Perplexity">Perplexity</button></li>
        <li><button class="dropdown-item configButton" id="config_speculative_decoding" type="button" datadir="Speculative_Decoding">Speculative Decoding</button></li>
        <li><button class="dropdown-item configButton" id="config_best_hardware_framework" type="button" datadir="Best_Hardware_and_Framework">Best Hardware and Framework</button></li>
      </ul>
    </div>
  </div>
  <div id="controlBar">
    <div id="filterControls">
    </div>
    <div id="selectorControls1">
    </div>
    <div id="selectorControls2">
    </div>
  </div>
  <div id="visPane">
    <div id="canvas">
    </div>
    <div id="sidePane">
      <div id="downloadPane">
        <button type="button" id="btnDownloadConfig" class="btn btn-primary btnDownload">Download Plot Config</button>
        <!-- <div class="mb-3"> -->
          <label for="configFileUpload" class="form-label">Upload Config</label>
          <input class="form-control form-control-sm" id="configFileUpload" type="file">
        <!-- </div> -->
        <button type="button" id="btnDownloadSVG" class="btn btn-primary btnDownload">Download as SVG</button>
      </div>
      <div id="colorSelectorContainer">

      </div>
    </div>
   
  </div>
  
  
  
  <h2><strong>Get Started:</strong></h2>

  <ol style="font-size: 2em;"></ol>
    <li>Click on the "Configuration" dropdown to select a configuration to plot.</li>
    <li>Click on the "Filters" like Hardware, Framework, Model etc and check the options.</li>
    <li>Select X and Y axis</li>
    <li>Click on "Color By" to filtered data.</li>
  </ol>

  <footer>
    <p>Copyright (c) 2024, UChicago Argonne, LLC</p>
  </footer>


  <script src="./src/js/download_SVG.js"></script>
  <script src="./src/js/display.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/pdfkit@0.10.0/js/pdfkit.standalone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/svg-to-pdfkit@0.1.8/source.js"></script>
</body>
</html>
